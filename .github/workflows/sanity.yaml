name: Sanity Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    name: Sanity tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install nfs-common
        run: |
          sudo apt-get install -y nfs-common
      - name: Run tests
        run: |
          make sanity-test